<form class="mt-3 col-md-8 offset-md-2" (ngSubmit) = "onSave()" [formGroup]="GameForm">
    <div class="form-row">
        <div class="dorm-group col-md-6">
           <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre"> 
        </div>
        <div class="dorm-group col-md-6">
            <input type="text" class="form-control" placeholder="Desarrolladora" formControlName="desarrolladora"> 
         </div>
    </div>
    <div class="form-row">
        <div class="dorm-group col-md-6">
           <input type="text" class="form-control" placeholder="Plataformas" formControlName="plataforma"> 
        </div>
        <div class="dorm-group col-md-6">
            <input type="text" class="form-control" placeholder="Fecha de salida Ej. 05/06/2021" formControlName="fechadeSalida"> 
         </div>
    </div>
    <div class="form-row">
        <div class="dorm-group col-md-6">
           <input type="text" class="form-control" placeholder="Disponible" formControlName="disponible"> 
        </div>    
    </div>
    <button type="submit" class="btn btn-success btn-block ">Guardar</button>
</form>
<button type="button" class="btn btn-primary mt-2" (click)="onGoBackToList()">Volver</button>
